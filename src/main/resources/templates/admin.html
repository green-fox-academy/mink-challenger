<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <title>Admin Page</title>
</head>
<body>
<h1>Admin Page</h1>
<h2>List of challenges</h2>
<table class="table table-striped table-sm table-bordered table-hover">
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Start date</th>
        <th>End date</th>
        <th>Description</th>
        <th>Users</th>
        <th>Change</th>
    </tr>
</table>
<h2>Create a new challenge</h2>
<form th:action="/addChallenge" method="post">
    <div>
        <label for="newChallenge">Challenge Descripton</label>
        <input type="text" name="newChallenge" id="newChallenge" th:field="*{name}"><br>
        <label for="start">Start date</label>
        <input type="date" id="start" name="challenge-start"
               value="2021-01-01"
               min="2021-01-01" max="2025-12-31"><br>
        <label for="end">End date</label>
        <input type="date" id="end" name="challenge-end"
               value="2021-01-01"
               min="2021-01-01" max="2025-12-31"><br>
        <label for="minimumCommitment">Number of minimum commitments</label>
        <input type="number" min=1 id="minimumCommitment" name="minimumCommitment"><br>
    </div>
    <button type="submit" class="btn-dark">Submit</button>
</form>
</body>
</html>
