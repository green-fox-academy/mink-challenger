<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <title>Add Commitment Page</title>
</head>
<body>
<h1>Add Commitment Page</h1>
<h2>List of commitments</h2>
<table class="table table-striped table-sm table-bordered table-hover">
    <thead>
    <th>Id</th>
    <th>Description</th>
    <th>Date</th>
    <th>Done?</th>
    </thead>
    <tr th:each="commitment : ${commitments}">
        <td th:text="${commitment.getId()}"></td>
        <td th:text="${commitment.getDescription()}"></td>
        <td th:text="${commitment.getDate()}"></td>
        <td th:text="${commitment.isDone()}"></td>
        <td><a th:href="'/editCommitment/' + ${commitment.getId()}"><span>Edit</span></a></td>
    </tr>
</table>
<h2>Create a new commitment</h2>
<form th:action="/addCommitment" method="post">
    <div>
        <label for="newCommitment">Commitment Description</label>
        <input type="text" name="newCommitment" id="newCommitment" th:field="*{description}"><br>
        <label for="date">Date</label>
        <input type="date" id="date" name="commitment"
               value="2021-01-01"
               min="2021-01-01" max="2025-12-31"><br>
    </div>
    <button type="submit" class="btn-dark">Submit</button>
</form>
</body>
</html>
